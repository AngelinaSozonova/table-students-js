<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты</title>

  <link rel="stylesheet" href="src/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">

  <script defer src="src/js/index.js"></script>
</head>
<body>
  <main class="main">
    <div class="container main__container">
      <h1 class="main__title">Студенты</h1>
      <form action="#" class="main__form mb-3">
        <div class="mb-3">
          <input type="text" placeholder="Фамилия" class="main__input main__input-surname form-control">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Имя" class="main__input main__input-name form-control">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Отчество" class="main__input main__input-patronymic form-control">
        </div>
        <div class="mb-3">
          <input type="date" placeholder="Дата рождения" class="main__input main__input-birth form-control">
        </div>
        <div class="mb-3">
          <input type="number" placeholder="Год начала обучения" class="main__input main__input-start form-control">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Факультет" class="main__input main__input-faculty form-control">
        </div>
        <div class="main__btns flex">
          <button type="submit" class="main__btn-form btn btn-primary">Добавить</button>
        </div>
      </form>
      <div class="main__filter main-filter">
        <h2 class="main-filter__title">Фильтры:</h2>
        <div class="mb-3">
          <input type="text" placeholder="ФИО" class="main-filter__input form-control" id="input-fio">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Факультет" class="main-filter__input form-control" id="input-faculty">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Год начала обучения" class="main-filter__input form-control" id="input-start">
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Год окончания обучения" class="main-filter__input form-control" id="input-end">
        </div>
      </div>
      <table class="main__table main-table table table-hover">
        <thead class="main-table__title">
          <th>
            <button class="main-table__btn btn-reset" data-column="fio">ФИО</button>
          </th>
          <th>
            <button class="main-table__btn btn-reset" data-column="faculty">Факультет</button>
          </th>
          <th>
            <button class="main-table__btn btn-reset" data-column="dateBirth">Дата рождения</button>
          </th>
          <th>
            <button class="main-table__btn btn-reset" data-column="yearStudy">Годы обучения</button>
          </th>
        </thead>
        <tbody class="main-table__body">

        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
